<html>

<head>

    <title>Mo' Blur</title>

    <script type="text/javascript" src="bspline.js"></script>
    <script type="text/javascript" src="webgl.js"></script>
    <script type="text/javascript" src="index.js"></script>
 
</head>

<body onload="onload()" style="margin:0; background-color:#222; position: relative; color:#bbb">
    
    <canvas id="mainCPU"   style=" position: absolute;
    top: 0;
    left: 0;
    z-index: -100;
    width: 100%; height: 100%;
    max-width: 100%; max-height: 100%;
    object-fit: contain;"></canvas>

    <canvas id="mainGPU"   style=" position: absolute;
    top: 0;
    left: 0;
    z-index: -100;
    width: 100%; height: 100%;
    max-width: 100%; max-height: 100%;
    object-fit: contain;"></canvas>
    
    <div>GPU acceleration: <input type="checkbox" id="gpu" checked/></div>
    <div>control points: <input type="text" id="textSpline" name="name" size=30 ></div>
    <div>kernel scale: <input type="text" id="textScale" name="name" size=3 ></div>
    <div>spline points: <input type="text" id="textSplinePoints" name="name" size=3 ></div>
    
    
    <div>
        <button type="button" onclick="rotate(-10)">- 10&deg;</button>
        <button type="button" onclick="rotate(+10)">+ 10&deg;</button>
    </div>
    <div><button type="button" onclick="loadNext()">load next kernel</button></div>
    <div><button type="button" onclick="save()">download image</button></div>
    
    <canvas id="kernel" style="position: relative; z-index: 100;"></canvas>

</body>
